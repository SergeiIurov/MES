<div>
  <h1>Конструктор доски контроля производства</h1>
  <div class="row border-card">
    <div class="col-9">
      <iframe width="100%" height="1000px" #refElem></iframe>
    </div>
    <div class="col-3">
      <div id="graphContainer"></div>
      <div class="station-table overflow-y-scroll">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Название</th>
            <th>ID</th>
          </tr>
          </thead>
          <tbody>
            @for (station of stations; track station.id) {
              <tr>
                <td>{{ station.name }}</td>
                <td>{{ station.id }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
