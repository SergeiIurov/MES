<p-dialog header="Редактирование станции" [modal]="true" [(visible)]="visible"
          [style]="{ width: '25rem' }">
  <div class="flex items-center gap-4 mb-4">
    <label for="stationname" class="font-semibold w-24">Участок: </label>
    <input pInputText #stationName [value]="originalData?.name" #data id="stationname" class="flex-auto"
           autocomplete="off"/>
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="stationcode" class="font-semibold w-24">Код станции</label>
    <input pInputText #stationCode [value]="originalData?.chartElementId" type="number" id="stationcode"
           class="flex-auto" autocomplete="off"/>
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Сохранить" (click)="edit(stationName.value,+stationCode.value)"/>
    <p-button label="Отмена" severity="secondary" (click)="cancel()"/>
  </div>
</p-dialog>
