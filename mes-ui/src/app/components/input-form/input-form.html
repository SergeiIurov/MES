<div>
  <div class="card flex justify-center">
    <p-toolbar class="mb-6">
      <ng-template #start>
        <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()"/>
        <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined/>
      </ng-template>
    </p-toolbar>
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <span class="p-text-secondary block mb-8">Update your information.</span>
      <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off"/>
      </div>
      <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off"/>
      </div>
      <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false"/>
        <p-button label="Save" (click)="visible = false"/>
      </div>
    </p-dialog>
  </div>
  <div class="border-card" #frmBlock>
    <form (ngSubmit)="submitData()" [formGroup]="form">
      <div class="row">
        <div class="col-4">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Участок</th>
              <th>Станция</th>
              <th>Значение</th>
            </tr>
            </thead>
            <tbody>
              @for (a of areas; track a.id) {
                <td [attr.rowspan]="a.stations.length+1">{{ a.name }}</td>
                @for (s of a.stations; track s.id) {
                  <tr>
                    <td>{{ s.name }}</td>
                    <td>
                      <input [formControlName]="s.id" class="form-control" [maxLength]="3" type="text" [id]="s.id">
                    </td>
                  </tr>
                }
              }
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <button pButton type="submit" pButtonLabel="Сохранить" severity="success"
                [disabled]="!form.valid">
          <i class="pi pi-check" pButtonIcon></i>
          <span pButtonLabel>Сохранить</span>
        </button>
      </div>
    </form>
  </div>
</div>
